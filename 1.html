<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Validação</h4>
            </div>
            <div class="card-body">
                <form id="formLogin">
                    <!-- Campo Email -->
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="inputNome" placeholder="Nome"
                            required>
                        <p></p>
                    </div>

                    <!-- Campo Senha -->
                    <div class="mb-3">
                        <label for="inputSenha" class="form-label">Data</label>
                        <input type="date" class="form-control" id="inputSenha" placeholder="DD/MM/AAAA"
                            required minlength="6">
                    </div>

                    <!-- Botão de Submit -->
                    <button type="submit" class="btn btn-primary w-100">Validar</button>
                </form>
                
            </div>
        </div>
    </div>
    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>

    <script>
        
        const nome = document.getElementById('inputNome');
        const form = document.querySelector('#formLogin');

    form.addEventListener('submit', (evento) => {
    evento.preventDefault(); // Bloqueia envio padrão

    const nomeValue = nome.value.trim(); // Obtém o valor e remove espaços extras
    const erroMensagem = nome.nextElementSibling;

    if (nomeValue.length <= 5) {
        erroMensagem.textContent = 'Nome precisa ter no mínimo 5 caracteres';
        erroMensagem.style.color = 'red';
        return; // Impede que o código continue
    }

    window.alert('Validado'); // Somente será executado se o nome for válido
});

    </script>
</body>

</html>
